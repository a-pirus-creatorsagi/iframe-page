<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Embed Example</title>
  </head>
  <body>
    <div id="creators-agi-chat"></div>

    <!-- First, include the chat button script -->
    <script src="https://test-popup-xi.vercel.app/chat-button.js"></script>

    <!-- Then, include the embed script with the domain configuration -->
    <script
      data-chat-domain="why.zenoti.com"
      src="https://test-popup-xi.vercel.app/embed.js"
    ></script>
  </body>
</html>
